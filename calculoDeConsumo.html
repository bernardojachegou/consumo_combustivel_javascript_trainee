<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculo de consumo médio</title>
</head>
<body>
    <script>
       var distanciaTotal = (prompt("Digite a quantidade de kms percorridos..."));
       var combustivelConsumido = (prompt("Digite a quantidade de combustível consumido..."));
       var consumoMedio = distanciaTotal / combustivelConsumido
       alert("Seu carro faz cerca de  " + consumoMedio +"/km por litro");
    </script>
</body>
</html>
